    <link href="https://fonts.googleapis.com/css?family=Oswald|Oxygen|Lalezar" rel="stylesheet">

</head>

<body>

    <!----------------->

    <div class="navbar-fixed">
        <nav class="white">
            <div class="nav-wrapper transparent">
                <a href="#" data-target="slide-out" id="nav-mobile" class="left sidenav-trigger show-on-large"><i
                        class="material-icons black-text">menu</i></a>
                <a href="#" class="right brand-logo"><img id="MJS-logo-nav" src="./images/MJS-Web-Design-Black.png"
                        alt="MJS-logo-black"> </a>
            </div>
        </nav>
    </div>

    <!----------------->
    <!-- SIDE NAVBAR -->
    <!----------------->

    <ul id="slide-out" class="sidenav">
        <li>
            <div class="user-view">
                <div class="background">
                    <img src="./images/connectwork.png">
                </div>
                <img class="circle" src="./images/Headshot Cropped.png">
                <span class="white-text name">Mike Slaby</span>
                <span class="white-text email">Full Stack JS Developer</span>
            </div>
        </li>
        <li>
            <div id="icon-container">
                <a target="_blank" href="https://www.linkedin.com/in/mikeslaby3/"><img class="social-icon"
                        src="./images/linkedin.png" alt="linkedin-icon"></a>
                <a target="_blank" href="https://github.com/mikeslaby3"><img class="social-icon"
                        src="./images/git-hub.png" alt="github-icon"></a>
                <a target="_blank" href="https://stackoverflow.com/users/10999252/mikeslaby3"><img class="social-icon"
                        src="./images/stack-overflow.png" alt="stack-overflow-icon"></a>
            </div>
        </li>
        <li>
            <div class="divider"></div>
        </li>
        <li><a href="#!"><i class="material-icons">home</i>Home</a></li>
        <li><a class="waves-effect nav-button" href="#goto-about-me"><i class="material-icons">account_circle</i>About
                Me</a>
        </li>
        <li><a class="waves-effect nav-button" href="#goto-projects"><i class="material-icons">code</i>Projects</a></li>
        <li><a class="waves-effect nav-button" href="#goto-contact-me"><i
                    class="material-icons">markunread</i>Contact</a>
        </li>

    <!--------------------->
    <!-- MJS LOGO BANNER -->
    <!--------------------->

    <div id="cool-design-container">
        <div class="center">
            <img id="MJS-logo-white" src="./images/MJS-Web-Design-withtext.png" alt="white-logo">
        </div>
    </div>

    <div id="goto-about-me"></div>
    <br>
    <br>
    <br>

    <!--------------------->
    <!-- CONTACT FORM ----->
    <!--------------------->

    <div id="contact-me" class="container">

        <div class="row">
            <p class="section-title">
                Contact
                <span id="me">Me</span>
            </p>
            <hr class="header-line">
        </div>

        <div class="row">

            <form id="contact-form" class="col s12">

                <div class="row">
                    <div class="input-field col s6">
                        <i class="material-icons prefix">person</i>
                        <input id="name" type="text" class="validate">
                        <label for="name">Name *</label>
                        <span class="helper-text" data-error="Name is required" data-success="right">First
                            Name</span>
                    </div>
                    <div class="input-field col s6">
                        <input id="phone_number" type="text" class="validate">
                        <label for="phone_number"></label>
                        <span class="helper-text" data-error="Name is required" data-success="right">Last
                            Name</span>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">markunread</i>
                        <input id="email" type="email" class="validate">
                        <label for="email">Email *</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">subject</i>
                        <textarea id="message" class="materialize-textarea"></textarea>
                        <label for="message">Subject *</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">mode_edit</i>
                        <textarea id="message" class="materialize-textarea"></textarea>
                        <label for="message">Message *</label>
                    </div>
                </div>

                <button id="contact-submit" class="right btn waves-effect waves-light" type="submit"
                    name="action">Submit
                    <i class="material-icons right">send</i>
                </button>

            </form>
        </div>

    </div>

    <!------------->
    <!-- SCRIPTS -->
    <!------------->

    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <script type="text/javascript" src="./js/materialize.js"></script>
    <script type="text/javascript" src="./js/main.js"></script>
</body>

</html>
